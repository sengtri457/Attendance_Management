<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card shadow rounded-3">
                <div class="card-header bg-primary text-white py-3">
                    <h4 class="mb-0">
                        <i class="bi bi-person-badge-fill me-2"></i>
                        {{ isEditMode ? 'Edit' : 'Create' }} Class Group
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form [formGroup]="classGroupForm" (ngSubmit)="onSubmit()">

                        <div class="mb-3">
                            <label for="name" class="form-label">Class Name <span class="text-danger">*</span></label>
                            <input type="text" id="name" class="form-control" formControlName="name"
                                placeholder="e.g. Grade 10A"
                                [class.is-invalid]="classGroupForm.get('name')?.invalid && classGroupForm.get('name')?.touched">
                            <div class="invalid-feedback">
                                Class name is required
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="academicYear" class="form-label">Academic Year</label>
                            <input type="text" id="academicYear" class="form-control" formControlName="academicYear"
                                placeholder="e.g. 2025-2026">
                        </div>

                        <div class="mb-3">
                            <label for="homeroomTeacher" class="form-label">Homeroom Teacher</label>
                            <select id="homeroomTeacher" class="form-select" formControlName="homeroomTeacher">
                                <option [ngValue]="null">Select Teacher</option>
                                @for (teacher of teachers; track teacher._id) {
                                <option [value]="teacher._id">
                                    {{ teacher.name }} ({{ teacher.user?.email }})
                                </option>
                                }
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" class="form-control" formControlName="description" rows="3"
                                placeholder="Optional description of the class group"></textarea>
                        </div>

                        <div class="mb-4 form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="isActive" formControlName="isActive">
                            <label class="form-check-label" for="isActive">Active Status</label>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" routerLink="/class-groups" class="btn btn-secondary">
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary"
                                [disabled]="classGroupForm.invalid || submitting">
                                @if (submitting) {
                                <span class="spinner-border spinner-border-sm me-1" role="status"
                                    aria-hidden="true"></span>
                                Saving...
                                } @else {
                                <i class="bi bi-save me-1"></i>
                                Save Class Group
                                }
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
